<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"> <h1>Task App</h1></a>
        <li class="nav-item">
          <form class="form-inline d-flex gap-2 my-2 my-lg-0">
            <input
              type="search"
              id="search"
              class="form-control mr-sm-2"
              placeholder="Search Your Task"
            />
            <button
              id="toggleSearchTypeButton"
              data-search-type="name"
              class="btn btn-success my-2 my-sm-0 ml-3"
              type="submit"
            >
              By Name
            </button>
          </form>
        </li>

        <li class="nav-item">
          <!-- Button to trigger modal -->
          <button type="button" class="btn btn-primary" id="buttonModal">
            New Task
          </button>
          <!-- Modal -->
          <div
            class="modal fade"
            id="taskModal"
            tabindex="-1"
            aria-labelledby="taskModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="taskModalLabel">Task Form</h5>
                  <button
                    id="closeModal"
                    type="button"
                    class="btn-close close"
                    data-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="task-form" data-task-id="">
                    <div class="form-group mb-3">
                      <div
                        id="nameErrors"
                        style="display: none"
                        class="alert alert-danger"
                      ></div>
                      <input
                        type="text"
                        id="name"
                        placeholder="Task Name"
                        class="form-control border border-dark"
                      />
                    </div>
                    <div class="form-group mb-3">
                      <div
                        id="descriptionErrors"
                        style="display: none"
                        class="alert alert-danger"
                      ></div>
                      <textarea
                        id="description"
                        cols="30"
                        rows="10"
                        placeholder="Task description"
                        class="form-control border border-dark"
                      ></textarea>
                    </div>
                    <div class="form-group mb-3">
                      <select class="form-select border border-dark" id="type">
                        <option selected>Type</option>
                        <option value="info">Info</option>
                        <option value="warning">Warning</option>
                        <option value="danger">Danger</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                      Save Task
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </li>
      </div>
    </nav>
    <div class="container mt-3 p-4">
      <div class="row">
        <div class="">
          <table class="table table-sm">
            <th>
              <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Description</td>
                <td>Done</td>
                <td>Options</td>
              </tr>
            </th>
            <tbody id="tasks"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
