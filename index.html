<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"> <h1>Task App</h1></a>
        <form class="form-inline d-flex gap-2 my-2 my-lg-0">
          <input
            type="search"
            id="search"
            class="form-control mr-sm-2"
            placeholder="Search Your Task"
          />
          <button
            id="toggleSearchTypeButton"
            data-search-type="name"
            class="btn btn-success my-2 my-sm-0 ml-3"
            type="submit"
          >
            By Name
          </button>
        </form>
      </div>
    </nav>
    <div class="container mt-3 p-4">
      <div class="row">
        <div class="col-md-5 mt-4">
          <div class="card">
            <div class="card-body border border-black">
              <form id="task-form">
                <div class="form-group mb-3 border border-black">
                  <input
                    type="text"
                    id="name"
                    placeholder="Task Name"
                    class="form-control"
                  />
                </div>
                <div class="form-group mb-3 border border-black">
                  <textarea
                    id="description"
                    cols="30"
                    rows="10"
                    placeholder="Task description"
                    class="form-control"
                  ></textarea>
                </div>
                <div class="form-group mb-3 border border-black">
                  <select class="form-select" id="type">
                    <option selected>Type</option>
                    <option value="info">Info</option>
                    <option value="warning">Warning</option>
                    <option value="danger">Danger</option>
                  </select>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-block text-center"
                >
                  Save Task
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <table class="table table-sm">
            <th>
              <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Description</td>
                <td>Done</td>
              </tr>
            </th>
            <tbody id="tasks"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
